<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жүйеге Кіру | HelpMap</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="script.js" defer></script> 
</head>
<body>
    
    <header id="mainHeader">
        <div class="container">
            <h1><a href="index.html">HelpMap</a></h1>
            <nav>
                <ul>
                    <li><a href="index.html#about">Жоба туралы</a></li>
                    <li><a href="index.html#features">Мүмкіндіктер</a></li>
                    <li><a href="forum.html">Форум</a></li> 
                    <li><a href="reviews.html">Пікірлер</a></li> 
                    <li><a href="index.html#news">Жаңалықтар</a></li>
                    <li><a href="index.html#stats">Нәтижелер</a></li>
                    <li><a href="index.html#map">Карта</a></li>
                    <li><a href="register.html">Тіркелу</a></li> 
                    <li class="active-nav"><a href="login.html">Кіру</a></li> 
                </ul>
            </nav>
            
            <div class="user-controls">
                <div class="user-account">
                    <i class="fas fa-user-circle"></i>
                    <a href="login.html" id="userLoginTrigger">Қонақ</a>
                    <a href="profile.html" id="profileLink" style="display:none;"></a>
                </div>
                <button id="modeToggle" class="mode-toggle-btn"><i class="fas fa-moon"></i> Қараңғы Режим</button>
            </div>
        </div>
    </header>

    <section class="register-section section-padding">
        
        <div class="register-card animate-on-scroll"> 
            
            <h2><i class="fas fa-sign-in-alt"></i> Жүйеге Кіру</h2>
            <p>Аккаунтыңыз болса, деректеріңізді енгізіңіз.</p>
            <form id="loginForm" class="auth-form register-form">
                
                <label for="loginUsername">Аты-жөні (немесе логин):</label>
                <input type="text" id="loginUsername" placeholder="Аты-жөні" required>
                
                <label for="loginPassword">Құпия сөз:</label>
                <input type="password" id="loginPassword" placeholder="Құпия сөз" required>
                
                <button type="submit" class="main-btn submit-btn">Кіру</button>
                <p id="loginMessage" class="form-message"></p>
                <p class="small-link">Аккаунтыңыз жоқ па? <a href="register.html">Тіркелу</a></p>
            </form>
            
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 HelpMap (NeoCare командасы). Барлық құқықтар қорғалған.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            
            const loginForm = document.getElementById('loginForm');
            const loginMessage = document.getElementById('loginMessage');

            // Проверка: Если пользователь уже вошел, перенаправить на профиль
            if (localStorage.getItem('username')) {
                 setTimeout(() => {
                    window.location.href = 'profile.html'; 
                 }, 50);
                 return;
            }

            // ЛОГИКА АВТОРИЗАЦИИ (/api/login)
            if (loginForm) {
                loginForm.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const username = document.getElementById('loginUsername').value.trim();
                    const password = document.getElementById('loginPassword').value;

                    loginMessage.textContent = 'Кіру...';
                    loginMessage.style.color = '#17a2b8'; 

                    try {
                        const response = await fetch('http://localhost:5000/api/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ username: username, password: password })
                        });

                        const data = await response.json();

                        if (data.success) {
                            const user = data.user;
                            
                            localStorage.setItem('username', user.username);
                            localStorage.setItem('userRole', user.role);

                            let roleKazakh = user.role === 'volunteer' ? 'Ерікті' : 'Көмекке мұқтаж';
                            
                            loginMessage.style.color = '#ffc107'; 
                            loginMessage.textContent = `Сәтті! Қош келдіңіз, ${user.username}! Сіз рөлін ${roleKazakh} ретінде таңдадыңыз. Басты бетке бағытталуда...`;
                            
                            setTimeout(() => { window.location.href = 'index.html'; }, 2000);
                            
                        } else {
                            loginMessage.style.color = 'red';
                            loginMessage.textContent = 'Кіру қатесі: ' + (data.error || 'Мәліметсіз қате.');
                        }
                    } catch (error) {
                        loginMessage.style.color = 'red';
                        loginMessage.textContent = 'Жіберу қатесі: Серверге қосылу мүмкін болмады.';
                    }
                });
            }
        });
    </script>
</body>
</html>
