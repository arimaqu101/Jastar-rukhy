<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чаттар | HelpMap</title>
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    
    <header id="mainHeader">
        <div class="container">
            <h1>HelpMap</h1>
            <nav>
                <ul>
                    <li><a href="index.html#about">Жоба туралы</a></li>
                    <li><a href="index.html#features">Мүмкіндіктер</a></li>
                    <li><a href="reviews.html">Пікірлер</a></li> 
                    <li><a href="index.html#news">Жаңалықтар</a></li>
                    <li><a href="index.html#stats">Нәтижелер</a></li>
                    <li><a href="index.html#map">Карта</a></li>
                    <li><a href="index.html#contact">Байланыс</a></li>
                    <li class="active-nav"><a href="chat.html">Чаттар</a></li> </ul>
            </nav>
            
            <div class="user-controls">
                <div class="user-account">
                    <i class="fas fa-user-circle"></i>
                    <a href="register.html" id="userLoginTrigger">Қонақ</a>
                    <a href="profile.html" id="profileLink" style="display:none;"></a>
                </div>
                <button id="modeToggle" class="mode-toggle-btn"><i class="fas fa-moon"></i> Қараңғы Режим</button>
            </div>
        </div>
    </header>

    <div class="chat-layout">
        <div class="chat-sidebar">
            <div class="chat-header">Байланыстар</div>
            <div id="chatList">
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-header" id="currentChatHeader">Чат таңдаңыз</div>
            
            <div class="chat-messages" id="chatMessages">
                </div>

            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Хабарлама жіберіңіз..." disabled>
                <button id="sendMessageBtn" disabled><i class="fas fa-paper-plane"></i> Жіберу</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script> 
    <script src="script.js"></script> 
</body>
</html>
